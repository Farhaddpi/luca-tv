<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luca TV - Live News MultiView</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      height: 100vh;
      background: #000;
    }

    .frame {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    .label {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 10;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.72);
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
      pointer-events: none;
    }

    @media (max-width: 1100px) {
      body {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(3, 33.33vh);
        height: 100vh;
      }
    }

    @media (max-width: 700px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 50vh);
        height: auto;
        min-height: 100vh;
      }

      .frame {
        height: 50vh;
      }

      .label {
        left: 10px;
        bottom: 10px;
        font-size: 13px;
        padding: 7px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <iframe
      id="vid1"
      src="https://www.youtube.com/embed/A92pqZQAsm8?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa"
      title="Iran International">
    </iframe>
    <div class="label">Iran International</div>
  </div>

  <div class="frame">
    <iframe
      id="vid2"
      src="https://www.youtube.com/embed/live_stream?channel=UCupvZG-5ko_eiXAupbDfxWw&enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="CNN Live">
    </iframe>
    <div class="label">CNN Live</div>
  </div>

  <div class="frame">
    <iframe
      id="vid3"
      src="https://www.youtube.com/embed/live_stream?channel=UCKEImtWikw9usC1pl_9m1nQ&enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="Channel 14 Israel">
    </iframe>
    <div class="label">Channel 14 Israel</div>
  </div>

  <div class="frame">
    <iframe
      id="vid4"
      src="https://www.youtube.com/embed/gCNeDWCI0vo?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="Al Jazeera English">
    </iframe>
    <div class="label">Al Jazeera English</div>
  </div>

  <div class="frame">
    <iframe
      id="vid5"
      src="https://telewebion.ir/live/irinn"
      title="Shabake Khabar">
    </iframe>
    <div class="label">Shabake Khabar</div>
  </div>

  <div class="frame">
    <iframe
      id="vid6"
      src="https://www.youtube.com/embed/ZvdiJUYGBis?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="LiveNOW from FOX">
    </iframe>
    <div class="label">LiveNOW from FOX</div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const youtubeIds = ["vid1", "vid2", "vid3", "vid4", "vid6"];
    const players = {};

    function onYouTubeIframeAPIReady() {
      youtubeIds.forEach((id) => {
        players[id] = new YT.Player(id);
      });
    }

    function muteAllExcept(activeId) {
      youtubeIds.forEach((id) => {
        if (players[id]) {
          if (id === activeId) {
            players[id].unMute();
          } else {
            players[id].mute();
          }
        }
      });
    }

    window.addEventListener("click", function (e) {
      youtubeIds.forEach((id) => {
        const el = document.getElementById(id);
        if (el && el.contains(e.target)) {
          muteAllExcept(id);
        }
      });
    });
  </script>
</body>
</html>

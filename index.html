<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Luca TV</title>
  <style>
    body { margin: 0; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height:100vh; gap:2px; background:black; }
    iframe { width:100%; height:100%; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <iframe id="vid1" src="https://www.youtube.com/embed/sE-YfSPcRcU?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa&hl=fa" title="Iran International"></iframe>
  <iframe id="vid2" src="https://www.youtube.com/embed/WsrH-U-F-Ds?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa&hl=fa" title="IRINN"></iframe>
  <iframe id="vid3" src="https://www.youtube.com/embed/QIj5X5bGmPk?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa&hl=fa" title="ILTV Israel"></iframe>
  <iframe id="vid4" src="https://www.youtube.com/embed/h8XEk1V5WGM?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa&hl=fa" title="BBC Persian"></iframe>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const ids=["vid1","vid2","vid3","vid4"], players={};
    function onYouTubeIframeAPIReady(){
      ids.forEach(id => players[id]=new YT.Player(id));
    }
    function muteAllExcept(active){
      ids.forEach(id=> players[id]&& (id===active?players[id].unMute():players[id].mute()));
    }
    window.addEventListener("click",e=>{
      ids.forEach(id=>{
        const el=document.getElementById(id);
        if(el.contains(e.target)) muteAllExcept(id);
      });
    });
  </script>
</body>
</html>

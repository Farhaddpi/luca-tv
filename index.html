<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luca TV - Live News MultiView</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      height: 100vh;
      background: #000;
    }

    .frame {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .frame.yt {
      padding: 6px;
    }

    .frame.yt iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
      border-radius: 10px;
    }

    .frame.web iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    .label {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
      padding: 5px 8px;
      border-radius: 9px;
      background: rgba(0, 0, 0, 0.52);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1px;
      line-height: 1.2;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      pointer-events: none;
      max-width: 48%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 1100px) {
      body {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(3, 33.33vh);
        height: 100vh;
      }
    }

    @media (max-width: 700px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 50vh);
        height: auto;
        min-height: 100vh;
      }

      .frame {
        height: 50vh;
      }

      .label {
        top: 10px;
        right: 10px;
        font-size: 10px;
        padding: 4px 7px;
        max-width: 55%;
      }
    }
  </style>
</head>
<body>
  <div class="frame yt">
    <iframe
      id="vid1"
      src="https://www.youtube.com/embed/A92pqZQAsm8?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa"
      title="Iran International"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="label">Iran International</div>
  </div>

  <div class="frame yt">
    <iframe
      id="vid2"
      src="https://www.youtube.com/embed/yMr0neQhu6c?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="NBC News NOW"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="label">NBC News NOW</div>
  </div>

  <div class="frame yt">
    <iframe
      id="vid3"
      src="https://www.youtube.com/embed/jh3dta8iBZg?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="ILTV Israel News"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="label">ILTV Israel News</div>
  </div>

  <div class="frame yt">
    <iframe
      id="vid4"
      src="https://www.youtube.com/embed/gCNeDWCI0vo?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="Al Jazeera English"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="label">Al Jazeera English</div>
  </div>

  <div class="frame web">
    <iframe
      id="vid5"
      src="https://telewebion.ir/live/irinn"
      title="Shabake Khabar">
    </iframe>
    <div class="label">Shabake Khabar</div>
  </div>

  <div class="frame yt">
    <iframe
      id="vid6"
      src="https://www.youtube.com/embed/ZvdiJUYGBis?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1"
      title="LiveNOW from FOX"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="label">LiveNOW from FOX</div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const youtubeIds = ["vid1", "vid2", "vid3", "vid4", "vid6"];
    const players = {};

    function onYouTubeIframeAPIReady() {
      youtubeIds.forEach((id) => {
        players[id] = new YT.Player(id);
      });
    }

    function muteAllExcept(activeId) {
      youtubeIds.forEach((id) => {
        if (players[id]) {
          if (id === activeId) {
            players[id].unMute();
          } else {
            players[id].mute();
          }
        }
      });
    }

    window.addEventListener("click", function (e) {
      youtubeIds.forEach((id) => {
        const el = document.getElementById(id);
        if (el && el.contains(e.target)) {
          muteAllExcept(id);
        }
      });
    });
  </script>
</body>
</html>

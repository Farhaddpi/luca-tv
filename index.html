<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Luca TV - Live War Coverage</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      background-color: black;
      gap: 2px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="vid1" src="https://www.youtube.com/embed/sE-YfSPcRcU?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa&hl=fa" title="Iran International"></iframe>
  <iframe id="vid2" src="https://www.youtube.com/embed/OEz_GiVgwhY?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1" title="i24NEWS Live"></iframe>
  <iframe id="vid3" src="https://www.youtube.com/embed/gCNeDWCI0vo?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1" title="Al Jazeera English"></iframe>
  <iframe id="vid4" src="https://www.youtube.com/embed/h8XEk1V5WGM?enablejsapi=1&mute=1&autoplay=1&cc_load_policy=1&cc_lang_pref=fa&hl=fa" title="BBC Persian"></iframe>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const ids = ["vid1", "vid2", "vid3", "vid4"];
    const players = {};
    function onYouTubeIframeAPIReady() {
      ids.forEach(id => {
        players[id] = new YT.Player(id);
      });
    }
    function muteAllExcept(activeId) {
      ids.forEach(id => {
        if (players[id]) {
          if (id === activeId) {
            players[id].unMute();
          } else {
            players[id].mute();
          }
        }
      });
    }
    window.addEventListener("click", function (e) {
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el && el.contains(e.target)) {
          muteAllExcept(id);
        }
      });
    });
  </script>
</body>
</html>
